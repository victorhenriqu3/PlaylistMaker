<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
</head>
<script src="script.js"></script>

<body>
    <main>
        <h1 class="TitlePlaylist">Playlist Pessoal</h1>
        <p class="ContentPlaylist">
            Vamos montar uma playlist personalizada, aplicando os conceitos de Fundamentos de Programação Web.
        </p>

        <section class="AddPlaylist">
            <label for="Name">Nome:</label>
            <input class="InputPlaylist Name" id="Name" type="text" placeholder="Nome da Musica">
            <label for="Link">Link:</label>
            <input class="InputPlaylist Link" id="Link" type="text" placeholder="Link da Musica">
            <button class="Btn" onclick="SubmitInput()">
                <i class="fas fa-plus"></i>
            </button>
        </section>
    </main>
    <hr class='half'>
    <div class="TablePlaylist">
        <table>
            <thead>
                <tr>
                    <th class="TableTitle">Musica</th>
                    <th class="TableTitle">Link</th>
                </tr>
            </thead>
            <tbody class="PlaylistData">

            </tbody>

        </table>
    </div>
</body>

</html>
